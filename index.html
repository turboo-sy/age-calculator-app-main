<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- style link -->
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<section class="container">
  <div class="input-container">
    <div class="day-container">
    <span>Day</span>
    <input type="number" placeholder="DD" name="day" class="input-day">
    <small class="error-input">The field is required</small>
  </div>
  <div class="month-container">
    <span>Month</span>
    <input type="number" placeholder="MM" name="moth" class="input-moth">
    <small class="error-input">The field is required</small>
  </div>
  <div class="year-container">
    <span>Year</span>
    <input type="number" placeholder="YYYY" name="Year" class="input-Year">
    <small class="error-input">The field is required</small>
  </div>
  </div>
<hr> <button>
  <img src="assets/images/icon-arrow.svg"/>
</button>
<div class="output-container">
  <h1><span class="output-year">--</span>years</h1>
  <h1><span class="output-month">--</span>months</h1>
  <h1><span class="output-day">--</span>days</h1>
</div>
</section>
  
<script src="main.js"></script>
</body>
</html>
